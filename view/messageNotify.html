<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #dedede;
        }

        .header {
            background: linear-gradient(45deg, #4a90e2, #50b2c0);
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 100px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }

        .content {
            padding: 30px 20px;
            text-align: left;
        }

        .content h2 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content .message {
            font-size: 16px;
            color: #333333;
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4a90e2;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #dedede;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #dedede;
        }

        .footer p {
            font-size: 14px;
            color: #999999;
            margin: 0;
        }

        .footer strong {
            color: #555555;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .content {
                padding: 20px 15px;
            }

            .header img {
                width: 80px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/xDGxkj9/Logo-1.png" alt="Logo">
            <h1>New Message</h1>
        </div>
        <div class="content">
            <h2>Hello,</h2>
            <p>You have received a new message from <strong>SENDER</strong>.</p>
            <div class="message">
                <strong>Message:</strong> <span>MESSAGE</span>
            </div>
        </div>
        <div class="footer">
            <p><strong>Copyright 2023</strong> &copy; Day Care. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
