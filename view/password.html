<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Login Credential</title>
    <meta name="description" content="Login Credential.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }

        @media only screen and (max-width: 670px) {
            table[class="body"] img {
                width: 100% !important;
                height: auto !important;
            }

            table[class="body"] p,
            table[class="body"] ul,
            table[class="body"] ol,
            table[class="body"] td,
            table[class="body"] span,
            table[class="body"] a {
                font-size: 16px !important;
            }

            table[class="body"] .wrapper,
            table[class="body"] .article {
                padding: 10px !important;
            }

            table[class="body"] .content {
                padding: 0 !important;
            }

            table[class="body"] .container {
                padding: 0 !important;
                width: 100% !important;
            }

            table[class="body"] .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }

            table[class="body"] .btn table {
                width: 100% !important;
            }

            table[class="body"] .btn a {
                width: 100% !important;
            }

            table[class="body"] .img-responsive {
                height: auto !important;
                max-width: 100% !important;
                width: auto !important;
            }
        }

        body {
            margin: 20px;
            background-color: #f2f3f8;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 670px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #dedede;
        }

        .header {
            background: linear-gradient(45deg, #4a90e2, #50b2c0);
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 120px;
            margin: 20px 0;
        }

        .content {
            padding: 35px;
            text-align: left;
            background-color: #f9f9f9;
        }

        .content h1 {
            color: black;
            font-weight: 500;
            font-size: 32px;
            font-family: 'Rubik', sans-serif;
            margin-bottom: 20px;
        }

        .content p {
            color: black;
            font-size: 15px;
            line-height: 24px;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
            border-top: 1px solid #dedede;
        }

        .footer p {
            font-size: 14px;
            color: black;
            margin: 0;
        }

        .footer strong {
            color: black;
        }
    </style>
</head>

<body>
    <table cellspacing="0" border="0" cellpadding="0" width="100%" class="container">
        <tr>
            <td>
                <div class="header">
                    <img src="https://i.ibb.co/xDGxkj9/Logo-1.png" alt="Logo">
                </div>
                <div class="content">
                    <h1>Login Credential</h1>
                    <p>Hello,</p>
                    <p>Your login credentials are given below:</p>
                    <p><b>Username:</b> <span>USERNAME</span></p>
                    <p><b>Password:</b> <span>PASSWORD</span></p>
                </div>
                <div class="footer">
                    <p><strong>Copyright 2023</strong> &copy; Day Care. All rights reserved.</p>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
